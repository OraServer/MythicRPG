# =============================================================
# MythicRPG アーティファクト定義ファイル
# =============================================================
# ここでアーティファクトセットとピース（パーツ）を自由に追加できます。
# コードを書かずにYAMLだけで新しいセットを作成できます。
#
# MythicMobs連携:
#   各ピースの mythicmob-drops に MythicMob の内部名を記載すると、
#   そのMobを倒したとき指定確率でアーティファクトがドロップします。
# =============================================================

sets:

  # ──────────────────────────────────────────────
  # 竜殺しの業物 - 攻撃特化6セット
  # ──────────────────────────────────────────────
  DRAGON_SLAYER:
    display: "§4§l竜殺しの業物"
    description: "古代の竜を倒した英雄の装備セット"
    pieces-required: [2, 4, 6]
    bonus-descriptions:
      - "ATK +15%"
      - "炎ダメージ +25% / 竜属性ダメージ +50%"
      - "「竜の咆哮」スキル解放: 周囲の敵に爆発ダメージ"
    # セットボーナスの数値 (tier1～tier3)
    bonus-stats:
      tier1: { atk-percent: 15 }
      tier2: { atk-percent: 25, special: "dragon_fire" }
      tier3: { atk-percent: 30, special: "dragon_roar_skill" }

  # ──────────────────────────────────────────────
  # 影の暗殺者 - クリティカル特化6セット
  # ──────────────────────────────────────────────
  SHADOW_ASSASSIN:
    display: "§8§l影の暗殺者"
    description: "闇に生きる刺客の装備セット"
    pieces-required: [2, 4, 6]
    bonus-descriptions:
      - "クリティカル率 +10%"
      - "背後攻撃ダメージ +40% / 移動速度 +10%"
      - "「影潜り」スキル解放: 3秒間透明化 + 次の攻撃が2倍ダメージ"
    bonus-stats:
      tier1: { crit-rate: 0.10 }
      tier2: { crit-rate: 0.05, crit-damage: 0.40, special: "shadow_step" }
      tier3: { crit-rate: 0.05, crit-damage: 0.40, special: "shadow_vanish_skill" }

  # ──────────────────────────────────────────────
  # 鉄壁の要塞 - 防御特化6セット
  # ──────────────────────────────────────────────
  IRON_FORTRESS:
    display: "§7§l鉄壁の要塞"
    description: "鉄壁の防衛者が纏う装備セット"
    pieces-required: [2, 4, 6]
    bonus-descriptions:
      - "MaxHP +200"
      - "受ダメージ -15% / ノックバック無効"
      - "「鉄壁」スキル解放: 10秒間ダメージ90%軽減"
    bonus-stats:
      tier1: { max-hp: 200 }
      tier2: { max-hp: 300, def: 30, special: "no_knockback" }
      tier3: { max-hp: 200, def: 50, special: "iron_wall_skill" }

  # ──────────────────────────────────────────────
  # 秘術の学者 - 魔法特化6セット
  # ──────────────────────────────────────────────
  ARCANE_SCHOLAR:
    display: "§d§l秘術の学者"
    description: "古代魔法を極めた学者の装備セット"
    pieces-required: [2, 4, 6]
    bonus-descriptions:
      - "MaxMP +100 / MP回復 +3/秒"
      - "スキルダメージ +30% / スキルコスト -20%"
      - "「魔力解放」スキル解放: 全スキルのクールダウンリセット"
    bonus-stats:
      tier1: { max-mp: 100 }
      tier2: { max-mp: 150, atk-percent: 30, special: "mana_amp" }
      tier3: { max-mp: 100, special: "arcane_release_skill" }

  # ──────────────────────────────────────────────
  # 光の勇者 - バランス型6セット
  # ──────────────────────────────────────────────
  HERO_OF_LIGHT:
    display: "§e§l光の勇者"
    description: "光の加護を受けた勇者の装備セット"
    pieces-required: [2, 4, 6]
    bonus-descriptions:
      - "ATK +10% / MaxHP +100"
      - "EXP獲得量 +20% / 全ステータス +5%"
      - "「光輝爆発」スキル解放: 周囲を浄化し、味方を回復させる"
    bonus-stats:
      tier1: { atk-percent: 10, max-hp: 100 }
      tier2: { atk-percent: 5, max-hp: 100, special: "exp_boost" }
      tier3: { atk-percent: 5, max-hp: 100, max-mp: 50, special: "holy_burst_skill" }

  # ──────────────────────────────────────────────
  # 古代王の遺産 - 伝説6セット
  # ──────────────────────────────────────────────
  ANCIENT_KING:
    display: "§5§l古代王の遺産"
    description: "失われた古代王国の王が纏った伝説の装備セット"
    pieces-required: [2, 4, 6]
    bonus-descriptions:
      - "全ステータス +10%"
      - "死亡時20%で復活 (HP50%回復) / コンボ倍率 +0.5"
      - "「王の威光」スキル解放: 30秒間、全パーティーメンバーの攻撃力2倍"
    bonus-stats:
      tier1: { atk-percent: 10, max-hp: 100, max-mp: 50 }
      tier2: { atk-percent: 10, max-hp: 100, max-mp: 50, special: "revival_chance" }
      tier3: { atk-percent: 10, max-hp: 200, max-mp: 100, special: "kings_aura_skill" }

  # ──────────────────────────────────────────────
  # 霜の魔女 - 氷属性2セット (カスタム追加例)
  # ──────────────────────────────────────────────
  FROST_WITCH:
