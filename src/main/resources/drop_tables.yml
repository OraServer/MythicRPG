# =============================================================
# MythicRPG ドロップテーブル定義ファイル
# =============================================================
# tables: テーブルID → 設定
#   drop-chance: このテーブルが発動する確率 (0.0〜1.0)
#   mob-element: このMobの属性 (スポーン時にエンティティへ付与)
#   entries: 各エントリのweight比率でランダム選択
#     rarity: ランダムレアリティ指定
#     item-id: 特定アイテムID指定
#     artifact-piece: アーティファクトピースID指定
#
# mob-table-map: MythicMob内部名 → テーブルID のマッピング
# =============================================================

# ─── MythicMobごとのテーブルマッピング ───────────────────────
# 左: MythicMobs内部名, 右: 使用するテーブルID
mob-table-map:
  # ゴブリン系
  GoblinWarrior: goblin_common
  GoblinArcher:  goblin_common
  GoblinElite:   goblin_elite
  GoblinKing:    goblin_boss

  # ダーク系
  DarkWolf:      dark_common
  ShadowSpirit:  dark_common
  ShadowElite:   dark_elite
  ForestDemonMinion: dark_elite
  ForestDemon:   dark_boss

  # ドラゴン系
  DragonHatchling: dragon_common
  DragonGuard:     dragon_common
  DragonElite:     dragon_elite
  AncientDragonMinion: dragon_elite
  AncientDragon:   dragon_boss

  # 古代系
  AncientGuard:    ancient_common
  AncientArcher:   ancient_common
  AncientMage:     ancient_common
  AncientElite:    ancient_elite
  LegendaryKnight: ancient_elite
  LegendaryMage:   ancient_elite
  AncientKingGuard: ancient_elite
  AncientKingBoss:  ancient_boss

  # バニラ系
  ZOMBIE:     vanilla_basic
  SKELETON:   vanilla_basic
  SPIDER:     vanilla_basic
  CAVE_SPIDER: vanilla_basic
  CREEPER:    vanilla_basic
  ENDERMAN:   vanilla_mid
  BLAZE:      vanilla_mid

# ─── Mob属性マッピング（スポーン時に自動付与） ────────────────
